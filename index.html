<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="text-center mt-5">
            <h1>Agenda de contatos</h1>
        </header>
        <div class="mx-auto p-3" style="width: 70%;">
            <form id="formAgenda" class="mt-4">
                <div class="form-group">
                    <label for="nome-contato">Insira o nome do contato:</label>
                    <input type="text" id="nome-contato" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="tel-contato">Insira o telefone do contato:</label>
                    <input type="text" id="tel-contato" name="telefone" class="form-control" pattern="[0-9]{10,11}" required>
                </div>
                <button type="submit" class="btn btn-success">Cadastrar +</button>
            </form>
            <table class="table mt-4">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>    
    <script src="main.js"></script>
</body>
</html>
